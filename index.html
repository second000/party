<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Let's party</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="outer">
    <div class="sky-container">
      <div class="stars-container1">
        <div class="star1"></div>
        <div class="star2"></div>
        <div class="star3"></div>
      </div>
    </div>
    <div class="inner">
      <div class="balls-container">
        <div class="first-ball"></div>
        <div class="second-ball"></div>
        <div class="third-ball"></div>
      </div>
      <div class="cat-container">
        <div class="body"></div>
        <div class="ear"></div>
        <div class="strip-head"></div>
        <div class="mustache-left"></div>
        <div class="mustache-right"></div>
        <div class="eye"></div>
        <div class="mouth"></div>
        <div class="fore-paw"></div>
        <div class="strip-back"></div>
        <div class="hind-paw"></div>
        <div class="tail"></div>
      </div>
      <p class="text-container">happy birthday</p>
    </div>
  </div>
</body>
</html>
